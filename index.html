<!DOCTYPE html>

  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Character Builder</title>

<body>
  <h1>Build your character</h1>

      <option>Elf</option>
        <option>Goblin</option>

    <select>
      <option value="1">Druid</option>

      <option value="4">Monk</option>
    </select>
  </form>
