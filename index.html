<!DOCTYPE html>
<html lang="en-US">

</html>

<head>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Character Builder</title>
</head>

<body>
  <h1>Build your character</h1>
  <form id="characterSelect">
    <label for="characterSelect"><h2>Species</h2></label>
    <p>Select your species:</p>
    <select id="species">
      <option value="0">Select an option</option>
      <option value="1">Elf</option>
      <option value="2">Goblin</option>
      <option value="3">Human</option>
      <option value="4">Fairy</option>
    </select><br>

    <label for="characterSelect"><h3>Trade</h3></label>
    <p>Select your character's trade category:</p>
    <select id="trade">
      <option value="0">Select an option</option>
      <option value="1">Druid</option>
      <option value="2">Barbarian</option>
      <option value="3">Fighter</option>
      <option value="4">Monk</option>
    </select><br>

    <label for="characterSelect"><h3>Gender</h3></label>
    <p>Select your characters Gender</p>
      <input type="radio" name="gender" value="female" checked>
      Female
    </label>
    <label>
      <input type="radio" name="gender" value="male">
      Male
    </label>
    <label>
      <input type="radio" name="gender" value="nonbinary">
      Nonbinary
    </label><br>

    <label for="color"><h3>Pick your character's color:</h3></label><br>
    <input id="color" type="color">
    
    <label for="born"><h3>Characters date of birth:</h3></label><br>
    <input id="born" type="date"><br><br><br>

    <button type="submit"> Generate your character </button>
  </form>
  <div id="characterResults" class="hidden">
    <h1>Heres your character!</h1>
    <p id="output"></p>
  </div>
</body>
</html>
